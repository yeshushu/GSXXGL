<body class="gray-bg">
	<!--修改课程信息-->
	<div class="modal inmodal" id="edit_courseModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                	<span style="font-size: 24px;">修改课程信息</span>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    	<form class="form-horizontal" action="" method="post"> 
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">课程名称：</label>
                            <div class="col-sm-8">
                                <input type="text" required="" aria-required="true" placeholder="课程名称" class="form-control"> 
                            </div>
                        </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">课程学分：</label>
	                        <div class="col-sm-8">
	                            <input type="number"  min="1" max="10" required=""   placeholder="请输入整数" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
                            <label class="col-sm-3 control-label">上课地点：</label>
                            <div class="col-sm-8">
                                <input type="text" required="" aria-required="true" placeholder="上课地点" class="form-control"> 
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-3 control-label">上课时间：</label>
                            <div class="col-sm-8">
                                <input type="text" required="" aria-required="true" placeholder="上课时间" class="form-control"> 
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-3 control-label">星期：</label>
                            <div class="col-sm-8">
                                <input type="text" required="" aria-required="true" placeholder="星期" class="form-control"> 
                            </div>
                        </div>
                        
			            <div class="modal-footer">
	                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
	                        <button type="submit" class="btn btn-primary">保存</button>
               		   </div>
				       </form>
                    </div>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>
    
	
<button type="button" class="btn btn-primary btns" data-toggle="modal" data-target="#add_courseModal">
	     添加课程
</button>
